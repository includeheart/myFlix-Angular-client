<div>
    <div class="movie-list">
        <mat-card *ngFor="let movie of movies;">
            <mat-card-header>
                <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.Director?.Name}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button color="primary">Genre</button>
                <button mat-button color="primary">Director</button>
                <button mat-button color="primary">Synopsis</button>
                <mat-icon>favorite_border</mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="profile-btn-container">
        <button mat-raised-button id="profile" class="profile" color="accent" (click)="goToProfile()">
            Profile
        </button>
    </div>    
</div>
