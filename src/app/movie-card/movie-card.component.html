<div>
    <div class="movie-list">
        <mat-card *ngFor="let movie of movies;">
            <mat-card-header>
                <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.Director?.Name}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">Genre</button>
                <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">Director</button>
                <button mat-button color="primary" (click)="openMovieDetailsDialog(movie)">Synopsis</button>
                <button mat-icon-button color="warn" (click)="addToFavorites(movie._id)">
                    <mat-icon>favorite_border</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="profile-btn-container">
        <button mat-raised-button id="profile" class="profile" color="accent" (click)="goToProfile()">
            Profile
        </button>
    </div>    
</div>
